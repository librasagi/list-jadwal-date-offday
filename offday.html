<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jadwal Offday Edbert & Felina</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('images/bg.jpg'); /* ganti dengan foto kalian */
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2.5em; margin-bottom: 20px; }
    table { margin: auto; border-collapse: collapse; width: 80%; background: rgba(0,0,0,0.5); }
    th, td { padding: 10px; border: 1px solid #fff; }
    th { background: rgba(255,255,255,0.2); }
    input, button { padding: 8px; margin: 5px; }
    .form-container { margin-bottom: 30px; }
    button { cursor: pointer; }
  </style>
</head>
<body>

  <h1>Jadwal Offday Edbert & Felina ðŸ’•</h1>

  <div class="form-container">
    <input type="text" id="hari" placeholder="Hari">
    <input type="date" id="tgl">
    <input type="time" id="jam">
    <input type="text" id="catatan" placeholder="Catatan">
    <button id="btnTambah">Tambah Jadwal</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Hari</th>
        <th>Tanggal</th>
        <th>Jam</th>
        <th>Catatan</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="jadwal-body"></tbody>
  </table>

  <!-- Script lama (animasi / efek khusus) -->
  <script src="script-lama.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¥ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBoifVdx6CUv5BMNuBqPuSiWXjpzAc-DRk",
      authDomain: "jadwaloffday.firebaseapp.com",
      projectId: "jadwaloffday",
      storageBucket: "jadwaloffday.firebasestorage.app",
      messagingSenderId: "505829453100",
      appId: "1:505829453100:web:41f500b2ab24733edc1089",
      measurementId: "G-2948YXR7TP"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const jadwalRef = db.collection("jadwal");

    // ðŸ”’ Login password sekali
    let isOwner = false;
    function loginOwner() {
      const password = prompt("Masukkan password owner:");
      if(password === "EDBERTFELINA123") {
        isOwner = true;
        alert("Login berhasil! Anda bisa menambah / edit jadwal.");
      } else {
        alert("Password salah!");
      }
    }

    // Login otomatis di awal halaman
    window.onload = loginOwner;

    // Ambil & tampilkan data real-time
    jadwalRef.orderBy("tgl").onSnapshot(snapshot => {
      const tbody = document.getElementById("jadwal-body");
      tbody.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.hari}</td>
          <td>${d.tgl}</td>
          <td>${d.jam}</td>
          <td>${d.catatan}</td>
          <td>
            <button onclick="editJadwal('${doc.id}', '${d.hari}', '${d.tgl}', '${d.jam}', '${d.catatan}')">Edit</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });

    // Fungsi tambah jadwal
    document.getElementById("btnTambah").addEventListener("click", () => {
      if(!isOwner) { alert("Hanya owner yang bisa tambah jadwal!"); return; }

      const hari = document.getElementById("hari").value;
      const tgl = document.getElementById("tgl").value;
      const jam = document.getElementById("jam").value;
      const catatan = document.getElementById("catatan").value;

      if(hari && tgl && jam) {
        jadwalRef.add({ hari, tgl, jam, catatan });
        document.getElementById("hari").value = "";
        document.getElementById("tgl").value = "";
        document.getElementById("jam").value = "";
        document.getElementById("catatan").value = "";
      } else {
        alert("Isi Hari, Tanggal, dan Jam dulu ya!");
      }
    });

    // Fungsi edit jadwal
    function editJadwal(id, oldHari, oldTgl, oldJam, oldCatatan) {
      if(!isOwner) { alert("Hanya owner yang bisa edit jadwal!"); return; }

      const newHari = prompt("Hari:", oldHari);
      const newTgl = prompt("Tanggal:", oldTgl);
      const newJam = prompt("Jam:", oldJam);
      const newCatatan = prompt("Catatan:", oldCatatan);

      if(newHari && newTgl && newJam) {
        jadwalRef.doc(id).update({
          hari: newHari,
          tgl: newTgl,
          jam: newJam,
          catatan: newCatatan
        });
      } else {
        alert("Hari, Tanggal, dan Jam tidak boleh kosong!");
      }
    }
  </script>

</body>
</html>
